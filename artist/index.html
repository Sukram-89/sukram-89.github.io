<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Artist Game (Bootstrap Version)</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
        /* Add custom styles for better mobile experience */
        body {
            padding: 10px;
        }
        h1 {
            font-size: 1.8rem;
        }
        .btn {
            font-size: 0.9rem;
        }
        .form-label {
            font-size: 0.85rem;
        }
        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">
    <h1 class="text-center mb-4">Fake Artist Game</h1>

    <!-- 1) Setup Section (Language & Number of Players) -->
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">

            <!-- Language Selector -->
            <div class="mb-3">
                <label for="languageSelect" class="form-label">Language</label>
                <select class="form-select" id="languageSelect">
                    <option value="en" selected>English</option>
                    <option value="sv">Svenska</option>
                    <!-- Add more languages if needed -->
                </select>
            </div>

            <div class="mb-3">
                <button id="toggleExclusionsBtn" class="btn btn-secondary mb-2 w-100">Exclude themes</button>
                <div id="exclusionsContainer" style="display: none;">
                    <label class="form-label">Exclude Themes</label>
                    <div id="excludeThemesContainer" class="form-check">
                        <!-- Checkboxes will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Number of Players -->
            <div class="mb-3">
                <label for="numPlayersInput" class="form-label">Number of Players</label>
                <input
                        type="number"
                        class="form-control"
                        id="numPlayersInput"
                        min="2"
                        value="4"
                />
            </div>

            <!-- Generate Theme & Word Button -->
            <button id="startBtn" class="btn btn-primary w-100">
                Generate Word & Theme
            </button>

        </div>
    </div>

    <hr class="my-4" />

    <!-- 2) Game Area (dynamically updated via JS) -->
    <div id="gameArea" class="row">
        <div class="col-12">
            <!-- This is where the game UI will be rendered -->
        </div>
    </div>
</div>

<!-- Example Data & Script -->
<script src="scripts.js"></script>

<!-- Bootstrap JS (Optional for advanced components) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
